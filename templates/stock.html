<!DOCTYPE html>
<html>
<head>
    <title>Stock Varian CR</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h2>Ingreso de Partes Nuevas</h2>
    <form method="post" action="/add_part">
        <label for="part_number">Número de Parte:</label>
        <input type="text" id="part_number" name="part_number" required>
        <button type="button" id="start-scan">Escanear Código de Barras</button>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" required>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="warehouse">Bodega:</label>
        <input type="text" id="warehouse" name="warehouse" required>
        <button type="submit">Agregar Parte</button>
    </form>
    <h3>Buscar Partes</h3>
    <form method="post" action="/search">
        <input type="text" id="search_query" name="form_query" placeholder="Buscar por bodega, número de parte o descripción" required>
        <button type="button" id="start-scan-search">Escanear Código de Barras</button>
        <button type="submit">Buscar</button>
    </form>
    {% if parts %}
    <h3>Listado de Partes</h3>
    <table>
        <tr>
            <th>Número Parte</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Bodega</th>
            <th>Acciones</th>
        </tr>
        {% for part in parts %}
        <tr>
            <td>{{ part.part_number }}</td>
            <td>{{ part.description }}</td>
            <td>{{ part.quantity }}</td>
            <td>{{ part.warehouse }}</td>
            <td class="actions">
                <form method="post" action="/update_part" style="display:inline;">
                    <input type="hidden" name="id" value="{{ part._id }}">
                    <input type="text" name="part_number" value="{{ part.part_number }}" required>
                    <input type="text" name="description" value="{{ part.description }}" required>
                    <input type="number" name="quantity" value="{{ part.quantity }}" required>
                    <input type="text" name="warehouse" value="{{ part.warehouse }}" required>
                    <button type="submit">Actualizar</button>
                </form>
                <form method="post" action="/delete_part" class="delete-form" style="display:inline;">
                    <input type="hidden" name="id" value="{{ part._id }}">
                    <button type="submit" class="delete-button">Borrar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/logout" method="get">
        <button type="submit" class="logout-button">Salir</button>
    </form>
    <div id="scanner-modal" style="display:none;">
        <div id="scanner-container">
            <video id="scanner" width="300" height="200"></video>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
